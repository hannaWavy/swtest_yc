    <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/swtest_yc/sw.js', { scope: '/swtest_yc/' }).then(function(reg) {

        if(reg.installing) {
          console.log('Service worker installing');
        } else if(reg.waiting) {
          console.log('Service worker installed');
        } else if(reg.active) {
          console.log('Service worker active');
